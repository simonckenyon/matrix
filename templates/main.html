{% extends "layout.html" %}
{% block body %}
    <form class="form-horizontal" method="post" action="/message">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Controls the LED matrix</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default {% if message_format=='filename' %}active{% endif %}">
                                <input type="radio" name="message_format" value="filename" {% if message_format=='filename' %}checked=""{% endif %}>Bitmap file
                            </label>
                            <label class="btn btn-default {% if message_format=='text' %}active{% endif %}">
                                <input type="radio" name="message_format" value="text" {% if message_format=='text' %}checked=""{% endif %}>Text
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bitmap" class="col-sm-2 control-label">Bitmap message</label>
                    <div class="col-sm-10">
                        <select name="filename" class="form-control select2-single">
                            <option value="halloween" {% if filename=='halloween' %}selected{% endif %}>Halloween</option>
                            <option value="christmas" {% if filename=='christmas' %}selected{% endif %}>Christmas</option>
                            <option value="new-christmas" {% if filename=='new-christmas' %}selected{% endif %}>Short Christmas</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-2 control-label">Text message</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="text" value="{{ text }}"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="application/javascript">
        $(document).ready(function () {
            $.fn.select2.defaults.set("theme", "bootstrap");
            $(".select2-single").select2();
        });
    </script>
{% endblock %}
