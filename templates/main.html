{% extends "layout.html" %}
{% block body %}
    <form class="form-horizontal" method="post" action="/message">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Controls the LED matrix</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="chosen" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <select name="chosen" class="form-control select2-single">
                            <option value="christmas">Christmas</option>
                            <option value="new-christmas">Short Christmas</option>
                            <option value="emer">Welcome Emer</option>
                            <option value="tim">Welcome Tim and Thett</option>
                            <option value="rob">Welcome Rob</option>
                            <option value="sam">Welcome Sam and Elaine</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="application/javascript">
        $.fn.select2.val({{ message }}).defaults.set("theme", "bootstrap");
    </script>
{% endblock %}
